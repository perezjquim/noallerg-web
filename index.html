<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Security-Policy" content="default-src * data: gap: 'self'; style-src * 'self' 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval';worker-src * blob: * 'self'">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">
		<title>NoAllerg</title>

		<script 
			id="sap-ui-bootstrap"
			src="./openui5/resources/sap-ui-core.js" 
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-preload="async"			
			data-sap-ui-resourceroots='{"noallerg": "./"}'>
		</script>

		<script>
			sap.ui.getCore().attachInit(function () {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						name: "noallerg"
					})
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
